<th:block th:fragment="itemsetList (itemset, titleText)">

<div align="center" th:if="${itemset != null and !itemset.empty}">
	<h2 th:text="${titleText}"></h2>	
	<table class="table table-striped">
		<tr>
			<th style="width:4%">#</th>
			<th style="width:75%">Евент</th>
			<th style="width:26%">Достъпваност спрямо потребители</th>
		</tr>
		<tr th:each="item, iter : ${itemset}">
			<td th:text="${iter.index + 1}"></td>
			<td th:text="${item.eventContext}"></td>
			<td th:text="${item.percent} + '%'"></td>
		</tr>
	</table>
</div>

</th:block>
