 
<th:block th:fragment="navbar">
	
	<nav class="navbar navbar-expand-md navbar-dark bg-primary-2 custom-navbar" id="navbar">
		<div  class="container">
			<a class="navbar-brand font-weight-bold" href="#">
				<img th:src="@{/images/tu-white.png}" src="../images/tu-white.png" width="30" height="30" class="d-inline-block align-top" alt="">
				Data Miner
			</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		
		    <div class="collapse navbar-collapse" id="collapsibleNavbar">
		        <ul class="navbar-nav">
		            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}">
		                <a class="nav-link text-light" href="/">Начало  <span class="sr-only">(current)</span></a>
		            </li>
		            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/settings' ? 'active':''}">
		                <a class="nav-link text-light" href="/settings">Настройки</a>
		            </li>
		            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/help' ? 'active':''}">
		                <a class="nav-link text-light" href="/help">Помощ</a>
		            </li>
		        </ul>
		        <ul class="navbar-nav ml-auto">
		            <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/about' ? 'active':''}">
		                <a class="nav-link text-light" href="/about">За проекта</a>
		            </li>
		        </ul>
		    </div>
	    </div>
	</nav>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
</th:block>
